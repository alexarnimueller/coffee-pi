<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="240x240" href="../static/img/icon.png">
    <title>Silvia Pi</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css">
    <script src="https://use.fontawesome.com/8d732964ea.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/smoothie.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js"></script>
  </head>
  <body>
  <div class="container">
    <h1><img src="../static/img/icon.png" height=35 width=35 style="vertical-align:top" />Silvia Pi <small>Dashboard</small></h1>
    <div class="center-block">
      <div id="fullrow" class="row">
        <div class="col-xs-12">
          <canvas id="chart"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
		<button id="onoffSwich" class='btn mr-6'><i class="fa fa-power-off"></i></button>
		<button id="heatStatus" class='btn disabled'><i class="fa fa-bolt"></i></button>
        </div>
        <div class="col-xs-6">
          <h5 class="text-right">Temp: <span id="curtemp">00.00</span> °C</h5>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-4">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <label for="inputSetTemp">Brew Temp: </label>
              <div class="input-group" style="width:115px">
                <input type="number" class="form-control" id="inputSetTemp">
                <div class="input-group-addon">°C</div>
              </div>
            </div>
         </form>
       </div>
        <div class="col-sm-6">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <label id="labelWake" for="inputWake">ON: </label>
              <input type="time" class="form-control" id="inputWake" style="width:120px">
              <label id="labelSleep" for="inputSleep">OFF: </label>
              <input type="time" class="form-control" id="inputSleep" style="width:120px">
              <button id="btnTimerDisable" class="btn btn-danger" style="display:none">Disable Timer</button>
              <button id="btnTimerEnable" class="btn btn-primary" style="display:none">Enable Timer</button>
            </div>
          </form>
        </div>
        <div class="col-sm-2">
          <form class="form-inline" onsubmit="return false">
            <div class="form-group">
              <button id="toggleadv" class="btn btn-info">Advanced Stats</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="center-block adv">
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <canvas id="pidchart"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2"><h5>PID Stats:</h5></div>
        <div class="col-xs-2"><h5>P Term: <span id="pterm" style="color:#ff0000;">00.00</span></h5></div>
        <div class="col-xs-2"><h5>I Term: <span id="iterm" style="color:#00ff00;">00.00</span></h5></div>
        <div class="col-xs-2"><h5>D Term: <span id="dterm" style="color:#0000ff;">00.00</span></h5></div>
        <div class="col-xs-2"><h5>Pid Val: <span id="pidval" style="color:#ffff00;">00.00</span></h5></div>
        <div class="col-xs-2"><h5>Pid Avg: <span id="avgpid" style="color:#ff00ff;">00.00</span></h5></div>
      </div>
    </div>
  </div>
  </body>
</html>
